<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="header__menu">
            <a class="header__menu__link" href="https://www.aluracursos.com/"><img src="./assets/Logo@2x.png"></a>
        </nav>
    </header>
    <main class="cuerpo">
        <section class="encriptador">
                <p class="encriptador_funcion">
                Ingrese su texto
                </p>
                <textarea id="entrada" placeholder="Ingrese el texto aquí..."></textarea>
                <h3 class="encriptador_advertencia"> (!) Solo letras minúsculas y sin acentos. </h3>
                <div class="botones">
                    <button class="EncriptarYDesencriptar1" onclick="encriptar()">
                        Encriptar</button>
                    <button class="EncriptarYDesencriptar2" onclick="desencriptar()">
                        Desencriptar</button>
                </div>
        </section>
        <section class="resultado">
            <textarea id="salida" readonly placeholder="Resultado..."></textarea>
            <div class="botones_resultado">
            <button class="boton_copiar" onclick="copiar()">
                Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <footer class="footer">
        <p>&copy; 2024 ALURA-LATAM ONE. Eduardo. All rights reserved.</p>
      </footer>
</body>
</html>
